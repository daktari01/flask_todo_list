<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Todo App</title>

    <!-- Bootstrap core CSS -->
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="{{ url_for('static', filename='one-page-wonder.css') }}" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">To-do App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <header class="masthead">
      <div class="overlay">
        <div class="container">
          <h1 class="display-1 text-white">To-do List</h1>
          <h2 class="display-4 text-white">All in one app</h2>
        </div>
      </div>
    </header>

    <section>
        <div class="container">
            <div class="row align-items-center">
            <div class="col-md-6 order-2">
                <div class="p-5">
                <img class="img-fluid rounded-circle" src="https://unsplash.it/500/500?image=836" alt="">
                </div>
            </div>
            <div class="col-md-6 order-1">
                <div class="p-5">
                <h2 class="display-4">Todo List</h2>
                    <form action="{{ url_for('add') }}" method="POST">
                        <div class="input-group">
                            <input type="text" name="todoitem" class="form-control" placeholder="Add a new todo item ...">
                            <span class="input-group-btn">
                                <button class="btn btn-success" type="submit">Add Item</button>
                            </span>
                        </div>
                    </form>
                    <p></p>
                    <form action="{{ url_for('update') }}" method="POST">
                        <ul>
                        {% for todo in todos %}
                            <li><input type="checkbox" name="todo_check" value="{{ todo.text }}" class="form-check-input">{{ todo.text }}</li>
                        {% endfor %}
                        </ul>
                        <button type="submit" name="submit_check" class="btn btn-success">Update Items</button>
                    </form>
                </div>
            </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; To-do App 2017</p>
        </div>
        <!-- /.container -->
        </footer>
    
        <!-- Bootstrap core JavaScript -->
        <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
    
   </body>
    
</html>
